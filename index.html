<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a 
          class="header__question" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </div>
    <div class="content">
      <p id="add-item">
        <label class="label" for="new-task">Add Item</label>
        <div class="content__task-row-wrapper">
          <input id="new-task" class="content__task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="dot">
          <input type="checkbox" class="input">
          <label class="content__task label">Pay Bills</label>
          <input type="text" class="content__task input">
          <button class="content__edit btn">Edit</button>
          <button class="content__delete btn">
            <img class="content__img" src="./remove.svg">
          </button>
        </li>
        <li class="content__edit-mode dot">
          <input type="checkbox" class="input">
          <label class="content__task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="content__task input">
          <button class="content__edit btn">Save</button>
          <button class="content__delete btn">
            <img class="content__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="dot">
          <input type="checkbox" class="input" checked>
          <label class="content__task label">See the Doctor</label>
          <input type="text" class="content__task input">
          <button class="content__edit btn">Edit</button>
          <button class="content__delete btn">
            <img class="content__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
